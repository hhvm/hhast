sudo: required
language: generic
services: docker
env:
  - HHVM_VERSION=4.72-latest
  - HHVM_VERSION=latest
  - HHVM_VERSION=nightly
install:
- docker pull hhvm/hhvm:$HHVM_VERSION
script:
- docker run --rm -w /var/source -v $(pwd):/var/source hhvm/hhvm:$HHVM_VERSION ./.travis.sh
